<template>


    <!-- <lightning-datatable key-field=id data={data} columns={columns} onrowaction={handleRowAction} hide-checkbox-column
        default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
        onsort={onHandleSort}>
    </lightning-datatable> -->
    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
        <lightning-accordion-section name="State Wise Breakdown" label="State Wise Breakdown">
            <lightning-card>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">State</th>
                                <th scope="col">Active</th>
                                <th scope="col">Recoverd</th>
                                <th scope="col">Death</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template if:true={data}>
                                <template for:each={data} for:item="d">
                                    <tr key={d.loc}>
                                        <td>{d.loc}</td>
                                        <td>{d.totalConfirmed}</td>
                                        <td>{d.discharged}</td>
                                        <td>{d.deaths}</td>
                                    </tr>
                                </template>
                            </template>
                        </tbody>
                    </table>
                </div>
            </lightning-card>
        </lightning-accordion-section>
    </lightning-accordion>

</template>
